<div class="PageNavigation">
  {% if page.next.url %}
    <a class="prev" href="{{ site.baseurl }}{{page.next.url}}">&larr;</a>
  {% endif %}
  {% if page.previous.url %}
    <a class="next" href="{{ site.baseurl }}{{page.previous.url}}">&rarr;</a>
  {% endif %}
</div>
